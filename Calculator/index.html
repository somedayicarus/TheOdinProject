<!DOCTYPE html>
<html>
<head>
    <title>Online Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Lato:300,400,700' rel='stylesheet' type='text/css'>
   
 
</head>

<body>

    <div class="container">
        <div id="screen">
            
        </div>
        <div id="clear_container">
            <div id="clear">
            C
            </div></div>
        
        <div id="num_pad">
           
            <div class="num" id="7">7</div>
            <div class="num" id="8">8</div>
            <div class="num" id="9">9</div>
            <div class="op" id="div">%</div>   
            <div class="num" id="4">4</div>
            <div class="num" id="5">5</div>
            <div class="num" id="6">6</div>
            <div class="op" id="mult">*</div>
            <div class="num" id="1">1</div>
            <div class="num" id="2">2</div>
            <div class="num" id="3">3</div>
            <div class="op" id="minus">-</div>
            <div class="num" id="0">0</div>
            <div id="point">.</div>
            <div id="equal">=</div>
            <div class="op" id="plus">+</div>
            
        
        </div>
    
    
    
    </div>



 <script src="script.js"></script>
</body>
</html>
